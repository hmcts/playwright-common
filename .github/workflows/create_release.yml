# .github/workflows/create_release.yml
name: Publish Package

on:
  push:
    tags:
      - "prerelease-*"
  release:
    types: [published]

jobs:
  publish_prerelease:
    name: Publish prerelease
    if: startsWith(github.ref, 'refs/tags/prerelease-')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "24.x"

      - name: Ensure npm version (Trusted Publishing)
        run: |
          npm --version
          npm i -g npm@11.5.1
          npm --version

      - run: yarn install --immutable
      - run: yarn build

      - name: Publish (OIDC)
        run: |
          export NPM_CONFIG_USERCONFIG="$RUNNER_TEMP/npmrc-noauth"
          printf "registry=https://registry.npmjs.org/\n" > "$NPM_CONFIG_USERCONFIG"
          printf "@hmcts:registry=https://registry.npmjs.org/\n" >> "$NPM_CONFIG_USERCONFIG"
          npm config delete //registry.npmjs.org/:_authToken || true
          npm config delete _authToken || true

          npm publish --tag prerelease --access public

  publish_release:
    name: Publish release
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "24.x"

      - name: Ensure npm version (Trusted Publishing)
        run: |
          npm --version
          npm i -g npm@11.5.1
          npm --version

      - run: yarn install --immutable
      - run: yarn build

      - name: Publish (OIDC)
        run: |
          export NPM_CONFIG_USERCONFIG="$RUNNER_TEMP/npmrc-noauth"
          printf "registry=https://registry.npmjs.org/\n" > "$NPM_CONFIG_USERCONFIG"
          printf "@hmcts:registry=https://registry.npmjs.org/\n" >> "$NPM_CONFIG_USERCONFIG"
          npm config delete //registry.npmjs.org/:_authToken || true
          npm config delete _authToken || true

          npm publish --access public
          