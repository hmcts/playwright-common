name: Publish Package
on:
  # 1. Trigger for "Creating a new release" (Production)
  release:
    types: [published]

  # 2. Trigger for "Creating a pre-release" (PR Label)
  pull_request:
    types: [labeled]
    branches:
      - master

jobs:
  publish:
    # Logic: Run if it's a Release OR if it's a PR with the 'create-prerelease' label
    if: >-
      github.event_name == 'release' ||
      (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'create-prerelease'))
    
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write      # REQUIRED: For OIDC Trusted Publishing
      pull-requests: write # REQUIRED: To comment on PRs

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          # If PR: checkout the specific PR commit (so we get the manual version bump)
          # If Release: checkout the release tag
          ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || github.event.release.target_commitish }}

      - name: Set node version
        uses: actions/setup-node@v4
        with:
          node-version: "24.x"

      - run: yarn install --frozen-lockfile
      - run: yarn build

      - name: Get version from package.json
        id: version
        # This reads whatever you manually set in package.json (e.g. 1.0.14-EXUI-3513-rc.0)
        run: echo "version=$(node -e "import fs from 'fs'; const pkg = JSON.parse(fs.readFileSync('./package.json', 'utf8')); console.log(pkg.version)")" >> "$GITHUB_OUTPUT"

      - name: Configure npm for OIDC
        run: |
          unset NODE_AUTH_TOKEN
          export NPM_CONFIG_USERCONFIG="$RUNNER_TEMP/npmrc-noauth"
          printf "registry=https://registry.npmjs.org/\n" > "$NPM_CONFIG_USERCONFIG"

      # --- PRE-RELEASE ---
      - name: Publish Pre-Release
        if: github.event_name == 'pull_request'
        run: npm publish --tag prerelease --access public

      # --- NEW RELEASE ---
      - name: Publish Release
        if: github.event_name == 'release'
        # Defaults to 'latest' tag
        run: npm publish --access public

      - name: Comment PR with published version
        if: github.event_name == 'pull_request'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr comment ${{ github.event.pull_request.number }} \
            --body "ðŸš€ Pre-release version \`${{ steps.version.outputs.version }}\` has been published"