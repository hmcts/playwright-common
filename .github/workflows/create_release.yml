name: Publish Package
on:
  release:
    types: [published]
  pull_request:
    types: [labeled]
    branches:
      - master

jobs:
  publish:
    if: >-
      github.event_name == 'release' ||
      (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'create-prerelease'))
    
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write      # REQUIRED: For OIDC Trusted Publishing
      pull-requests: write # REQUIRED: To comment on PRs

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || github.event.release.target_commitish }}

      - name: Set node version
        uses: actions/setup-node@v4
        with:
          node-version: "24.x"

      # Matches the working example's defensive npm update
      - name: Ensure npm version
        run: npm install -g npm@11.5.1

      - run: yarn install --frozen-lockfile
      - run: yarn build

      - name: Get version from package.json
        id: version
        run: echo "version=$(node -e "import fs from 'fs'; const pkg = JSON.parse(fs.readFileSync('./package.json', 'utf8')); console.log(pkg.version)")" >> "$GITHUB_OUTPUT"

      - name: Configure npm for OIDC (Defensive Setup)
        run: |
          # 1. Clear any existing auth tokens to prevent conflicts
          unset NODE_AUTH_TOKEN
          
          # 2. Create a fresh, empty user config
          export NPM_CONFIG_USERCONFIG="$RUNNER_TEMP/npmrc-noauth"
          
          # 3. Force registry to public npm (Standard + Scoped)
          printf "registry=https://registry.npmjs.org/\n" > "$NPM_CONFIG_USERCONFIG"
          printf "@hmcts:registry=https://registry.npmjs.org/\n" >> "$NPM_CONFIG_USERCONFIG"

          # 4. Remove any lingering tokens
          npm config delete //registry.npmjs.org/:_authToken || true
          npm config delete _authToken || true
          
          # 5. Debug: Verify the clean config
          echo "Using clean .npmrc at $NPM_CONFIG_USERCONFIG"
          cat "$NPM_CONFIG_USERCONFIG"

      # --- SCENARIO A: PRE-RELEASE ---
      - name: Publish Pre-Release
        if: github.event_name == 'pull_request'
        run: npm publish --tag prerelease --access public --provenance

      # --- SCENARIO B: PRODUCTION RELEASE ---
      - name: Publish Release
        if: github.event_name == 'release'
        run: npm publish --access public --provenance

      - name: Comment PR with published version
        if: github.event_name == 'pull_request'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr comment ${{ github.event.pull_request.number }} \
            --body "ðŸš€ Pre-release version \`${{ steps.version.outputs.version }}\` has been published"