name: Publish Package

on:
  # PRERELEASE: push a tag like "prerelease-<anything>" (e.g. prerelease-6360b77)
  push:
    tags:
      - "prerelease-*"

  # PRODUCTION: publish via GitHub Release UI
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "24.x"
          registry-url: "https://registry.npmjs.org"
          scope: "@hmcts"

      - name: Ensure npm version
        run: |
          npm --version
          npm i -g npm@11.5.1
          npm --version

      - run: yarn install --frozen-lockfile
      - run: yarn build

      - name: Configure Registry
        run: |
          npm config set @hmcts:registry https://registry.npmjs.org/
          npm config set registry https://registry.npmjs.org/

      - name: OIDC availability check
        run: |
          echo "ACTIONS_ID_TOKEN_REQUEST_URL=${ACTIONS_ID_TOKEN_REQUEST_URL:-<missing>}"
          echo "ACTIONS_ID_TOKEN_REQUEST_TOKEN is set? $([ -n "${ACTIONS_ID_TOKEN_REQUEST_TOKEN:-}" ] && echo yes || echo no)"

      - name: Force OIDC (no token)
        run: |
          unset NODE_AUTH_TOKEN
          echo "NODE_AUTH_TOKEN=" >> "$GITHUB_ENV"
          export NPM_CONFIG_USERCONFIG="$RUNNER_TEMP/npmrc-noauth"
          printf "registry=https://registry.npmjs.org/\n" > "$NPM_CONFIG_USERCONFIG"
          printf "@hmcts:registry=https://registry.npmjs.org/\n" >> "$NPM_CONFIG_USERCONFIG"
          npm config delete //registry.npmjs.org/:_authToken || true
          npm config delete _authToken || true

      - name: Publish Prerelease (tag-triggered)
        if: startsWith(github.ref, 'refs/tags/prerelease-')
        run: npm publish --tag prerelease --provenance --access public

      - name: Publish Release
        if: github.event_name == 'release'
        run: npm publish --provenance --access public