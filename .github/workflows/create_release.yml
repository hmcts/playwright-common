name: Publish Package

on:
  # Trigger 1: Push code to the 'prerelease' branch
  push:
    branches:
      - prerelease
  
  # Trigger 2: Create a formal Release in GitHub UI
  release:
    types: [published]

permissions:
  id-token: write 
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '24.x'

      - name: Update npm
        run: npm install -g npm@11.5.1

      - run: yarn install --frozen-lockfile
      - run: yarn build

      # --- CONFIGURATION ---
      - name: Configure Registry
        run: |
          # 1. Force the @hmcts scope to use the public registry
          #    (Without this, npm tries to publish to GitHub Packages and fails)
          npm config set @hmcts:registry=https://registry.npmjs.org
          
          # 2. Ensure default registry is public
          npm config set registry=https://registry.npmjs.org

      # --- SCENARIO A: PRERELEASE BRANCH ---
      - name: Publish Prerelease
        # Run only when pushing to the 'prerelease' branch
        if: github.ref == 'refs/heads/prerelease'
        # --tag prerelease: Prevents this from being installed as 'latest'
        run: npm publish --tag prerelease --provenance --access public

      # --- SCENARIO B: PRODUCTION RELEASE ---
      - name: Publish Release
        # Run only when a GitHub Release is published
        if: github.event_name == 'release'
        run: npm publish --provenance --access public