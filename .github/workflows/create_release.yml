name: Publish Package

on:
  push:
    branches:
      - prerelease
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "24.x"
          registry-url: "https://registry.npmjs.org"
          scope: "@hmcts"

      - name: Update npm
        run: |
          npm --version
          npm install -g npm@11.5.1
          npm --version

      - run: yarn install --frozen-lockfile
      - run: yarn build

      - name: Debug (pre-auth)
        run: |
          echo "event_name=$GITHUB_EVENT_NAME"
          echo "ref=$GITHUB_REF"
          echo "sha=$GITHUB_SHA"
          echo "actor=$GITHUB_ACTOR"
          echo "--- node/npm ---"
          node -v
          npm -v
          echo "--- npm registry/auth (before cleanup) ---"
          npm config get userconfig
          npm config get registry
          npm config list

      - name: Force OIDC + Debug
        run: |
          unset NODE_AUTH_TOKEN
          echo "NODE_AUTH_TOKEN=" >> "$GITHUB_ENV"

          export NPM_CONFIG_USERCONFIG="$RUNNER_TEMP/npmrc-noauth"
          printf "registry=https://registry.npmjs.org/\n" > "$NPM_CONFIG_USERCONFIG"
          printf "@hmcts:registry=https://registry.npmjs.org/\n" >> "$NPM_CONFIG_USERCONFIG"

          npm config delete //registry.npmjs.org/:_authToken || true
          npm config delete _authToken || true

          echo "--- npm registry/auth (after cleanup) ---"
          npm config get userconfig
          npm config get registry
          npm config list

      - name: Publish Prerelease
        if: github.ref == 'refs/heads/prerelease'
        run: npm publish --tag prerelease --provenance --access public

      - name: Publish Release
        if: github.event_name == 'release'
        run: npm publish --provenance --access public