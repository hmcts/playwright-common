name: Publish Package

on:
  push:
    branches:
      - prerelease
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "24.x"
          registry-url: "https://registry.npmjs.org"
          scope: "@hmcts"

      - name: Ensure npm version
        run: |
          npm --version
          npm i -g npm@11.5.1
          npm --version

      - run: yarn install --frozen-lockfile
      - run: yarn build

      - name: Ensure no token auth is present
        run: |
          unset NODE_AUTH_TOKEN
          npm config delete //registry.npmjs.org/:_authToken || true
          npm config delete _authToken || true
          npm config set registry https://registry.npmjs.org/
          npm config set @hmcts:registry https://registry.npmjs.org/
          npm config get registry

      - name: Publish Prerelease
        if: github.ref == 'refs/heads/prerelease'
        run: npm publish --tag prerelease --provenance --access public

      - name: Publish Release
        if: github.event_name == 'release'
        run: npm publish --provenance --access public